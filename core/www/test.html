<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>

	<script src="http://edge.spaceify.net/engine.io.js"></script>
	<script src="http://edge.spaceify.net/spaceifyclient.js"></script>	

	<script>
		function setSplashAccepted()
			{
			try {
				var rpcSpaceify = new RPC();
				rpcSpaceify.connect({hostname: EDGE_HOSTNAME, port: CORE_PORT, persistent: false}, function(err, data)
					{
					var isAccepted = rpcSpaceify.call("callSomeFunction", [], this, function(err, data)
						{
						alert(data);
						});
					});
				}
			catch(err)
				{
				alert(err);
				}
			}
	</script>
</head>

<body>
	<button onclick="setSplashAccepted();" style="width: 400px; height: 80px; font-size: 120%;">Press me! I know you want to!</button>
</body>

</html>
