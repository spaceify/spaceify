#!upstart
description "Spaceify's Application Manager Server"
author      "Spaceify Inc."

start on (local-filesystems and started spaceify)
stop on shutdown

respawn

script
	export HOME="/root"

	echo $$ > /var/run/spaceifyappman.pid
	exec /var/lib/spaceify/data/scripts/start_appman.sh
end script

pre-start script
	# Date format same as (new Date()).toISOString() for consistency
	echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/spaceifyappman.log
end script

pre-stop script
	rm /var/run/spaceifyappman.pid
	echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/spaceifyappman.log
end script

post-stop script

end script
