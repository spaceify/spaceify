#!upstart
description "Spaceify HTTP and HTTPS Web Servers"
author      "Spaceify Inc."

start on (local-filesystems and started spaceify)
stop on shutdown

respawn

script
	export HOME="/root"

	echo $$ > /var/run/spaceifyhttp.pid
	exec /var/lib/spaceify/data/scripts/start_http.sh
end script

pre-start script
	# Date format same as (new Date()).toISOString() for consistency
	echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/spaceifyhttp.log
end script

pre-stop script
	rm /var/run/spaceifyhttp.pid
	echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/spaceifyhttp.log
end script

post-stop script

end script
